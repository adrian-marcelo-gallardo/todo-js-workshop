<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo-App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">ToDo-App</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="content-area row">
        <div class="col-xs-8 col-xs-offset-2">
          <h2>
            Lista de tareas
            <span id="counter" class="badge badge-pill">
              <span id="numCompleted"></span>/<span id="numTotal"></span>
            </span>
          </h2>

          <div class="row input-area">
            <div class="col-xs-9">
              <input type="text" placeholder="Ingresar nueva tarea" class="form-control" id="taskInput" onkeydown="addTaskOnEnter(event)">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-primary" onclick="addTask()">Agregar</button>
            </div>
          </div>

          <div id="successMsg" class="alert alert-success hidden" role="alert">
            ¡Felicitaciones!, no hay más tareas pendientes
          </div>

          <ul class="list-group" id="taskList">
            <!-- Aquí se mostrará la lista de TO-DO-->
            
            <li class="list-group-item checkbox">
              <div class="row">
                <div class="col-xs-1 checkbox">
                  <label>
                    <input type="checkbox" onchange="toggleComplete('Nombre tarea')" checked>
                  </label>
                </div>
                <div class="col-xs-9 task-text complete">
                  Nombre tarea
                </div>
                <div class="col-xs-2 delete-icon-area">
                  <button onclick="removeTask('Nombre tarea')">
                    <i class="delete-icon glyphicon glyphicon-trash"></i>
                  </button>
                </div>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <script src="src/scripts.js"></script>
  </body>
</html>
